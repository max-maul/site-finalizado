<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta</title>
    <link href="cadastro-style (1).css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <a href="index (3).html" class="logo">
                    <img src="logoBanco (3).png" alt="logo-C.A" class="img-fluid mtlogo">
                </a>
                
            </div>
            
            <div class="col-12">
                <form action="" class="form-cadastro">
                    <h2 class="mtacesse margemfix">Abra agora sua conta digital:</h2><br><br>
                    <div class="mb-3">
                      <div class="form-input-group">
                        <label for="Nome" class="mb posfix">Nome:</label><br>
                        <input type="text" class="login-input" id="Nome" placeholder="Digite seu nome aqui" required>
                      </div>
                        <div class="invalid-feedback">
                            Por favor, digite seu nome.
                        </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-input-group">
                        <label for="telefone" class="mb posfix">Telefone:</label><br>
                        <input type="text" class="login-input" id="telefone" placeholder="Digite seu telefone aqui" required>
                      </div>
                        <div class="invalid-feedback">
                            Por favor, digite seu telefone.
                        </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-input-group">
                        <label for="email" class="mb posfix">E-mail:</label><br>
                        <input type="email" class="login-input" id="email" placeholder="Digite seu e-mail aqui" required>
                      </div>
                        <div class="invalid-feedback">
                            Por favor, digite um e-mail válido.
                        </div>
                    </div>
                    <div class="mb-3">
                      <div class="form-input-group">
                        <label for="cpf" class="mb posfix">CPF/CNPJ:</label><br>
                        <input type="text" class="login-input" id="cpf" placeholder="Digite seu CPF/CNPJ aqui" required>
                      </div>
                        <div class="invalid-feedback">
                            Por favor, digite um CPF/CNPJ válido.
                        </div>
                    </div>
                    <div class="form-check mb-3 d-flex justify-content-center">
                        <input type="checkbox" class="form-check-input posfix2" id="validationFormCheck1" required>
                        <label class="form-check-label" for="validationFormCheck1">
                            Autorizo o CA Bank a tratar meus dados pessoais para envio de comunicações sobre seus produtos e serviços e também estou de acordo com a <strong>Política de Privacidade.</strong>
                        </label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-dark" type="submit"><a href="integrantes.html" class="nodec"> Continuar</a></button>
                    </div>
                </form>
            </div>
            <a href="index (3).html" class="voltar">
              <p class="voltar">Voltar</p>
            </a>
        </div>
      </div>
    </body>
</html>
